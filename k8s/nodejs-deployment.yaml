apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: nodejs-archive
  name: nodejs-archive
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nodejs-archive
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/app-network: "true"
        io.kompose.service: nodejs-archive
    spec:
      containers:
        - env:
            - name: MONGO_HOST
              value: db
            - name: MONGO_USERS_HOST
              value: db
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_USER_ARCHIVE
            - name: MONGO_USERS_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_USER_READONLY
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_PASSWORD_ARCHIVE
            - name: MONGO_USERS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_PASSWORD_READONLY
            - name: NODE_ENV
              value: production
            - name: ACCUMULATE_REQUESTS
              value: "1"
            - name: ADMIN_TELEGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: ADMIN_TELEGRAM_ID
            - name: FORCE_HTTPS
              value: "1"
            - name: GRAPHITE_PREFIX
              value: algoprog_archive
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: TELEGRAM_TOKEN_ARCHIVE
            - name: USER_AGENT
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: USER_AGENT_ARCHIVE
          image: petrkalinin/algoprog-archive
          imagePullPolicy: "Always"
          name: nodejs-archive
          ports:
            - containerPort: 3000
          resources: {}
      initContainers:
        - name: init-db
          image: busybox
          command: ['sh', '-c', 'until nc -z db:27017; do echo waiting for db; sleep 2; done;']          
      restartPolicy: Always
status: {}
